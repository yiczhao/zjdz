<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" href="./sass/index.css">
    <link rel="stylesheet" href="./sass/login.css">
    <script src="./js/assets/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="login-bg">
            <div class="bg000"></div>
            <div class="z2">
                <div class="login-title">
                    MaxMuxun & Greatonu
                </div>
                <div class="login-tabs">
                    <div class="tabs-left active">SIGN IN</div>
                    <div class="tabs-right">REGISTERED</div>
                </div>
                <!--登录名-->
                <div class="login-rows">
                    <input type="text" name="username" placeholder="Email address"/>
                </div>
                <!--密码-->
                <div class="login-rows">
                    <input type="password" name="password" placeholder="Password"/>
                </div>
                <div class="login-rows">
                    <a href="#" class="fl">Forgot your password？</a>
                    <span class="fr">Remember Me</span>
                </div>
                <!--登录按钮-->
                <div class="login-rows">
                    <a href="javascript:;" class="login-btn">SIGN IN</a>
                </div>
                <div class="login-rows pt70">
                    <div class="fl">
                        <p></p>
                        <p></p>
                    </div>
                    <span class="f20 fl">OR</span>
                    <div class="fl">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div class="login-rows">
                    <!--第三方登录预留-->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
