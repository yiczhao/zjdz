<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brand</title>
    <link rel="stylesheet" href="./sass/index.css">
    <link rel="stylesheet" href="./sass/about_us.css">
    <script src="./js/assets/jquery.min.js" type="text/javascript"></script>
    <script src="./js/assets/handlebars.min.js" type="text/javascript"></script>
</head>
<body>
    <!--公用头部-->
    <div class="header">
        <div class="header-main">
            <div class="header-logo"><a href="#">logo图片预留处</a></div>
            <div class="header-href">
                <a href="#"><i class="fa fa-circle"></i>HOME</a>
                <a href="#">PRODUCTS</a>
                <a href="#">ABOUT US</a>
                <a href="#">SUPPORT</a>
            </div>
            <div class="header-search">
                <input class="search-text" type="text">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!--公用头部-->
    <!--正文-->
    <div class="content">
        <div class="press_center">
            <div class="floor center-block">

            </div><!--模板-->
            <script id="press-temp" type="text/x-handlebars-template">
                {{#each this.data}}
                    {{#getclass @index}}
                    <div class="floor-cell mr0">
                    {{else}}
                    <div class="floor-cell">
                    {{/getclass}}
                        <div class="press-img">
                            <img src="{{img_src}}" alt="">
                        </div>
                        <div class="press-title">{{title}}</div>
                        <div class="press-time">{{time}}</div>
                        <div class="press-text">{{text}}</div>
                        <a href="{{link}}" class="read">READ MORE<i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </div>
                {{/each}}
                 {{#iflength this.total}}
                    <div class="pages">
                        {{#getpage this.total}}{{/getpage}}
                    </div>
                 {{/iflength}}
            </script>
        </div>
        <div class="about-common">
            <div class="about-btns">
                <a href="#">company profile</a>
                <a href="#">brand</a>
                <a href="#" class="active">PRESS CENTER</a>
                <a href="#">contact us</a>
            </div>
            <div class="about-home">
                <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>BACK  home</a>
            </div>
        </div>
    </div>
    <!--正文-->
</body>
<script src="js/default.js" type="text/javascript"></script>
<script>
    var press_json = {
            'data':[{
                        'img_src':'./images/aboutUs/brand.jpg',
                        'title':'2016 Spring Dinner-cum-openingfourth anniversary celebration',

                        'text':'4th.Mar.2016, is a special day for Future Shoes in Spring while isalso the celebration day of companys 4th anniversary ,allmembers of Future Shoes dressed up ...',

                        'text':'4th.Mar.2016, is a special day for Future Shoes in Spring while isalso the celebration day of companys 4th anniversary ,allmembers of Future Shoes dressed up ...',
                        'link':'#'
                    },
                    {
                        'img_src':'./images/aboutUs/brand.jpg',
                        'title':'2016 Spring Dinner-cum-openingfourth anniversary celebration',
                        'time':'2016-06-17',
                        'text':'4th.Mar.2016, is a special day for Future Shoes in Spring while isalso the celebration day of companys 4th anniversary ,allmembers of Future Shoes dressed up ...',
                        'link':'#'
                    },
                    {
                        'img_src':'./images/aboutUs/brand.jpg',
                        'title':'2016 Spring Dinner-cum-openingfourth anniversary celebration',
                        'time':'2016-06-17',
                        'text':'4th.Mar.2016, is a special day for Future Shoes in Spring while isalso the celebration day of companys 4th anniversary ,allmembers of Future Shoes dressed up ...',
                        'link':'#'
                    }],
            'total':3
    };
    Handlebars.registerHelper("getclass",function(v1,options){
        if(v1%3==0){
            //满足添加继续执行
            return options.fn(this);
        }else{
            //不满足条件执行{{else}}部分
            return options.inverse(this);
        }
    });
    Handlebars.registerHelper("iflength",function(v1,options){
        if(v1>9){
            //满足添加继续执行
            return options.fn(this);
        }else{
            //不满足条件执行{{else}}部分
            return options.inverse(this);
        }
    });
    Handlebars.registerHelper("getpage",function(v1,options){
        var nums=Math.ceil(v1/9);
        for(var i=0;i<nums;i++){
            return '<i class="fa fa-circle" aria-hidden="true"></i>';
        }
    });
    var temp=init_template($('#press-temp'));
    $('.press_center .floor').append(temp(press_json));
</script>
</html>
